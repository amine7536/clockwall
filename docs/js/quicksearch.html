 { id: 'clock5', town: 'नई दिल्ली', timezone: 'Asia/Kolkata', locale: 'hi' }, { id: 'clock6', town: '東京', timezone: 'Asia/Tokyo', locale: 'ja' }, { id: 'clock7', town: 'Αθήνα', timezone: 'Europe/Athens', locale: 'el'}, { id: 'clock8', town: 'Москва', timezone: 'Europe/Moscow', locale: 'ru' }, { id: 'clock9', town: 'Hà Nội', timezone: 'Asia/Bangkok', locale: 'vi' }, { id: 'clock10', town: 'Sao Paulo', timezone: 'America/Sao_Paulo', locale: 'pt' }, ]; ReactDOM.render( &lt;div className=&quot;flex-container clockwall&quot;&gt; {clocks.map(clock =&gt; &lt;Clock key={clock.id} config={clock} /&gt; )} &lt;/div&gt; , document.getElementById('content') );Required params : config.timezone : ISO Timezone config.town : Town name to display Defaults values : config.id : CSS #id (default: pixelfactory-town) config.locale : ISO language code (default: en) config.showTown : Include TOWN name in rendered html (default: true) config.showTimezone : Include TIMEZONE name in rendered html (default: true) config.showDate : Include DATE in rendered html (default: true) Clock Class Definition can be found in Components-Clock CustomizeThe Clock component will generate the following HTML for each clock you create : &lt;div id=&quot;clock1&quot; class=&quot;clock&quot;&gt; &lt;h1 class=&quot;town&quot;&gt;New York&lt;/h1&gt; &lt;h2 class=&quot;timezone&quot;&gt;America/New_York EST&lt;/h2&gt; &lt;ul class=&quot;time&quot;&gt; &lt;li class=&quot;hours&quot;&gt;09&lt;/li&gt; &lt;li class=&quot;points&quot;&gt;:&lt;/li&gt; &lt;li class=&quot;minutes&quot;&gt;43&lt;/li&gt; &lt;li class=&quot;seconds&quot;&gt;&lt;sup&gt;57&lt;/sup&gt;&lt;/li&gt; &lt;/ul&gt; &lt;h1 class=&quot;date&quot;&gt;Monday 4 January 2016&lt;/h1&gt; &lt;/div&gt;Each html element has its own CSS class, to customize the look of the Clock you can simply override the CSS classes in the styles/theme.css file. For example to set minutes color to red just add : #clock1 .minutes { color: red; }Note that we are also using the Clock
